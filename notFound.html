<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não encontramos o que você busca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <style>
        :root {
            --bg: #fffdfb;
            --text: #1f2937;
            --muted: #6b7280;
            --brand: #2e7d32;
            /* verde reciclável vibe */
            --brand-2: #a5d6a7;
            --brand-3: #f5faeb;
            --card: #ffffff;
            --radius: 16px;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        html,
        body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            scroll-behavior: smooth;
            background: var(--brand-3);
        }

        /* NAV */
        .navbar {
            box-shadow: var(--shadow);
            background: #fff !important;
        }

        .logo {
            width: clamp(36px, 8vw, 150px);
            height: auto;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.4px;
        }

        main {
            min-height: 69vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cards {
            margin: 30px 0;

        }

        .link {
            cursor: pointer;
            min-width: 200px;
        }

        .link h2 {
            font-size: 20px;
            text-align: center;
        }

        .link:hover {
            transform: scale(1.05);
            transition: 0.2s ease-in-out;
        }

        /* FOOTER */
        footer {
            border-top: 1px solid #eee;
            background: #fafafa;
            padding: 28px 0;
        }

        footer a {
            color: var(--text);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--brand);
            text-decoration: underline;
        }

        .copy p {
            margin: 0;
            color: var(--muted);
        }

        /* SMALL DEVICES TWEAKS */
        @media (max-width: 576px) {
            .apresentacao {
                inset: auto 0 34%;
            }

            .search-field {
                border-radius: 14px;
            }

            .logo {
                width: 90px;
            }
        }

        /* REDUÇÃO DE MOVIMENTO (acessibilidade) */
        @media (prefers-reduced-motion: reduce) {
            * {
                scroll-behavior: auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                    <img src="src/img/ReciclaBits.png" alt="logo" class="logo" onclick="goHome()" />
                    <span>ReciclaBits</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="map.html">Mapa</a></li>
                        <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                        <li class="nav-item"><a class="nav-link" href="sobreNos.html">Sobre nós</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Não encontramos o que você queria</h1>

        <h2>Talvez você esteja procurando por isso:</h2>
        <section id="info" class="info">
            <div class="container">
                <div class="row g-4 cards">
                    <!-- Card 1 -->
                    <div class="col-12 col-md-6 col-lg-4 link" onclick="suggestions()">
                        <article class="card faq-card h-100">
                            <div class="card-body">
                                <h2>Sugestões</h2>
                            </div>
                        </article>
                    </div>
                    <!-- Card 2 -->
                    <div class="col-12 col-md-6 col-lg-4 link" onclick="faq()">
                        <article class="card faq-card h-100">
                            <div class="card-body">
                                <h2>Dúvidas?</h2>
                            </div>
                        </article>
                    </div>                   
                </div>
    </main>
    <footer id="contato">
        <div class="container">
            <div class="row gy-4 align-items-center">
                <div class="col-12 col-md-4">
                    <div class="d-flex flex-column gap-1">
                        <strong>Sobre nós</strong>
                        <a href="sobreNos.html">Quem somos</a>
                    </div>
                </div>
                <div class="col-12 col-md-4 text-md-center copy">
                    <p>Copyright © 2025. Todos os direitos reservados</p>
                </div>
                <div class="col-12 col-md-4 text-md-end">
                    <div class="d-flex flex-column gap-1">
                        <strong>Contate-nos</strong>
                        <a href="mailto:reciclabits@gmail.com">reciclabits@gmail.com</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="src/js/contato.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</html>
